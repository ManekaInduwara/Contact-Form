<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="contact-container">
        <div class="contact-left">
            <h2 class="contact-left-heading">Contact Us</h2>
            <form action="#">
                <div class="form-element">
                  <input type="text" id="contact-name" class="form-input"> 
                  <label for="contact-name">Full Name</label> 
                </div>
                <div class="form-element">
                    <input type="text" id="contact-email" class="form-input"> 
                    <label for="contact-name">Email</label> 
                    
                  </div>
                  <div class="form-element">
                   <textarea name="" id="contact-message" cols="30" rows="10"></textarea>
                    <label for="contact-name">Your Message</label> 
                  </div>
                  <input type="submit" class="form-btn" value="Send">
            </form>
        </div>
        <div class="contact-right">
        <h2>Or Here</h2>
        <strong>Email:</strong>
        <p>killerfake8@gmail.com</p>
        <br/>
        <p>
            <strong>Get Social</strong>
        </p>
        <div class="social-icons">
            <a class="fb" href="#"><i class="fab fa-facebook-square"></i></a>
            <a class="twitter" href="#"><i class="fab fa-twitter-square"></i></a>
            <a class="insta" href="#"><i class="fab fa-instagram-square"></i></a>
            <a class="yt" href="#"><i class="fab fa-youtube-square"></i></a>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
